<div class="container">
  <!--addUsers-->
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="addCategory()">
        <div class="form-group">
          <label for="name">CategoryName:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="newCategory.name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="description">description:</label>
          <input
            type="text"
            class="form-control"
            id="description"
            [(ngModel)]="newCategory.description"
            name="description"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Color:</label>
          <input
            type="text"
            class="form-control"
            id="color"
            [(ngModel)]="newCategory.color"
            name="color"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
  <table class="table table-hover custom-table table-striped">
    <thead>
      <tr>
        <th>No#</th>
        <th>CategoryName</th>
        <th>Description</th>
        <th>Color</th>
      </tr>
    </thead>
    <tbody>
      @for (order of categoryList; track $index) {
      <tr>
        <td><strong>{{ $index + 1 }}</strong></td>
        <td>{{ order.name }}</td>
        <td>{{ order.description }}</td>
        <td>{{ order.color }}</td>
        <td>
          <button class="btn btn-danger" (click)="deleteCategory(order._id)">
            Delete
          </button>
        </td>
        <td>
          <button class="btn btn-primary" (click)="editeCategory(order)">
            Edit
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
